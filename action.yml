name: "Podcast Generator"
author: "Waris KONATE"
description: "Generates a feed for a podcast from YAML file"
runs:
  using: "docker"
  images: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
   description: The commiter's email addres
   required: true
   default: ${{ github.actor }}@localhost
  name:
    description: The committer's name
    required: true
    default: ${{github.actor}}
